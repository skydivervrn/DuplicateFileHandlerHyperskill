<h2>Rounding</h2>
<div class="step-text">
<p></p>
<p>What output data will be printed after executing the code below?</p>
<pre><code class="language-go">...

func main() {
    number := math.Pi

    fmt.Println(math.Round(number))
    fmt.Println(math.Ceil(number))
    fmt.Println(math.Floor(number))
}
</code></pre>
<p><b>Tip:</b> Remember that <code class="language-go">math.Pi</code> is approximately <code class="language-go">3.14159...</code>.</p>
</div>
